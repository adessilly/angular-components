<div class = "form-group {{simpleMode ? 'col-sm-'+width : width}}">
<div>
    <label attr.for="{{id}}" class="control-label">{{(required) ? label + ' *': label}}</label>
    <span *ngIf="message != null" style="display:block;font-style:italic;">{{message}}</span>

    <datepicker-component
            [(ngModel)]="innerDate"
            [required]="required"
            [readonly]="readonly"
            [allowInputToggle]="allowInputToggle"
            [time]="time"
            [month]="month"
            [hasError]="hasError"
            (ngModelChange)="onChange($event)"
            (touchedChange)="onTouch($event)">
    </datepicker-component>

</div>
</div>
