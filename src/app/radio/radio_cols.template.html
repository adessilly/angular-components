<div [ngClass]="{'form-group':true, 'radio-group-group':true, 'has-error':hasError}">
    <label class="col-sm-{{labelWidth}} control-label">{{(label != '' && label != null && required) ? label + ' *': label}}</label>
    <div class="col-sm-{{inputWidth}}">
        <div class="form-horizontal radio-button-flat component-radio radio-default">
            <button name="name" (click)="radioButtonClicked($event)" [ngClass]="{'radio-selected': isChecked, 'radio-disabled' : disabled}" [disabled]="readonly">
                <div class="circle-checked"></div>
            </button>

            <span [ngClass]="{'faa-parent':true, 'animated-hover':true, 'text-danger':hasError}">
              <!--
              ng-content : contenu html injectÃ© provenant du innerHTML du composant parent
              <radio-component ...>  Radio val <strong>1</strong>  </radio-component>
              => ici, ng-content = "Radio val <strong>1</strong>"
              -->
              <ng-content></ng-content>
                <!--label *ngIf="(label == '' || label == null) && required">*</label-->
          </span>
            <label *ngIf="message != null" class="control-label"><span [ngClass]="{'text-danger':hasError}">{{message}}</span></label>
        </div>
    </div>
</div>
